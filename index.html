<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="index.css" />
    <title>Check List</title>
  </head>
  <body>
    <div class="container">
      <div class="container__wrapper">
        <div class="counter"><p>0/7</p></div>
        <div class="content">
          <div class="content__header"><p>Чеклист</p></div>
          <div class="content__done"><p>Выполнено: 0 из 7 действий</p></div>
          <div class="reminder">
            <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
          </div>
        </div>
        <button class="btn"><p>Открыть чеклист</p></button>
      </div>
    </div>
  </body>
</html>
